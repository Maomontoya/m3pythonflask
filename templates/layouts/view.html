{% extends "/layouts/main.html" %}

{% block body %}
                
       <div class="row">
           <div class="col-4 offset-4">
            <div class="card" style="width: 18rem;">
                <img src="https://descubreteviajando.com/wp-content/uploads/2016/09/001.jpg" class="card-img-top" alt="...">
                <div class="card-body"> 
                  <h5 class="card-title">ID {{ data['_id'] }}</h5>
                  <p class="card-text">Type: {{ data['type'] }}</p>
                  <p class="card-text">Address: {{ data['address'] }}</p>
                  <p class="card-text">Rooms: {{ data['rooms'] }}</p> 
                  <p class="card-text">Price: {{ data['price'] }}</p>
                  <a href="/listed" class="btn btn-primary">Go back</a>
                </div>
              </div>
           </div> 
       </div> 

{% endblock %}
