{% extends "/layouts/main.html" %}

{% block body %}
<div class="container" style="margin-top: 10px;">

  <form method="POST" action="/login">
    <div class="col-4 offset-4">
        <div class="card" style="width: 400px; background-color: #e0f2f1;">
          <img src="https://images.contentstack.io/v3/assets/bltb428ce5d46f8efd8/blt658bec41bb26fbcc/5e72666ea833ab066c0f103e/BeloRauschBG.png" class="card-img-top" alt="...">
          <div class="form-group">
            <h1>Sign-In</h1>
            <br>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-info">Enter</button> <a href="/register" class="btn btn-info">Register</a>
        </div>
      </div>
  </form>
</div>

{% endblock %}
