{% extends "/layouts/main.html" %}

{% block body %}

<form method="POST" action="/save">
    <div class="form-group">
      <label for="titleInput">Enter a title</label>
      <input type="text" class="form-control" id="titleInput" name="titleInput">
    </div>
    <div class="form-group">
        <label for="typeInput">Enter a type</label>
        <select class="form-control" type="text" id="typeInput" name="typeInput">
            <option>house</option>
            <option>room</option>
            <option>hostal</option>
          </select>
    </div>
    <div class="form-group">
        <label for="addressInput">Enter a address</label>
        <input type="text" class="form-control" id="addressInput" name="addressInput">
    </div>
    <div class="form-group">
        <label for="roomInput">Rooms</label>
        <input type="number" class="form-control" id="roomInput" name="roomInput">
    </div>
    <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" class="form-control" id="priceInput" name="priceInput">
    </div>
    <div class="form-group">
        <label for="areaInput">Enter a area</label>
        <input type="text" class="form-control" id="areaInput" name="areaInput">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
